<body class="rtls boxed-layout">
    <div class="container" style="max-width:720px;">

        <div class="doc" style="padding-top:0%; ">
            <br>
            <div style="margin-top:70px; text-align:center; font-weight:100;font-size:25px;color:#f7fafc;">
                Kartu Idul Fitri <b>Pesantren Al-Andalus</b>
            </div>
            <hr>
            <canvas width="2364" height="2364" id="myCanvas"></canvas>
            <br>
            <input type="text" id="txt" placeholder="Tuliskan Nama Anda" class="form-control"
                style="font-size:20px; text-align:left;margin-bottom:10px;">
            <input type="text" id="txt2" placeholder="Tambahkan keluarga besar kalau perlu dan Klik Tampilkan"
                class="form-control" style="font-size:20px; text-align:left;">
            <br>
            <input type="button" id="btn" value="Tampilkan" onclick="showImg()" class="btn btn-danger"
                style="font-size:18px; text-align:right;  ">
            <input type="button" id="save" value="Simpan" onclick="saveImg()" class="btn btn-primary hidden"
                style="font-size:18px; text-align:right;">

            <hr>

            <div class="alert alert-info">
                <ul dir="ltr" style="list-style-type: none; padding-left:0%;">
                    <li><span class="fa fa-desktop" style="padding-left:5px;"></span> &nbsp; Untuk menyimpan gambar dari
                        komputer, klik kanan gambar dan pilih <b>Simpan Gambar</b></li>
                    <li><span class="fa fa-mobile-phone fa-2x" style="padding-left:7px;"></span> &nbsp; Untuk menyimpan
                        gambar dari ponsel, klik pada gambar selama dua detik dan pilih <b>Simpan Gambar</b> </li>
                </ul>
            </div>

        </div>
    </div>
    <script>
        function saveImg() {
            var canvas = document.getElementById("myCanvas");
            var img = canvas.toDataURL("image/png");
            document.write('<img src="' + img + '"/>');
        }

        function showImg() {
            var element = document.getElementById("save");
            element.classList.remove("hidden");

            // add name for input to image canva
            var str1 = "";
            var str2 = "";
            var str3 = "";
            var str4 = "";
            var name = document.getElementById("txt").value;
            var res = str1.concat(name, str2);
            var name2 = document.getElementById("txt2").value;
            var res2 = str3.concat(name2, str4);

            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");
            context.clearRect(0, 0, 4000, 3000);
            var fontsize = 90;

            if (name.length > 20) {
                fontsize = 90 - (name.length - 20);
            }
            //alert(name.length);
            var imageObj = new Image();
            imageObj.onload = function () {
                //context.scale(0.15, 0.15);
                context.drawImage(imageObj, 0, 0);
                context.font = "" + fontsize + "px iufont";
                context.fillStyle = "#041A3D";
                context.textAlign = "center";
                context.fillText(res, 1800, 1800);
                context.fillText(res2, 1800, 1900);
            };
            imageObj.src = "images/ied.png";
        }

        window.onload = function () {
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext("2d");
            var imageObj = new Image();
            imageObj.onload = function () {
                //context.scale(0.15, 0.15);
                context.drawImage(imageObj, 0, 0);
                context.font = "90px iufont";
                context.fillStyle = "#041A3D";
                context.textAlign = "center";
                context.fillText("Pesantren Al-Andalus", 1800, 1800);
                context.fillText("Keluarga Besar", 1800, 1900);

            };

            imageObj.src = "images/ied.png";
        };
    </script>
